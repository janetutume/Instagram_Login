<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class=instagram-wrapper>
        <div class="instagram-smartphone">
            <img src="./public/img/smartphone_instagram.png" alt="smartphone" class="smartphone"> 
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./public/img/logo_instagram.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./public/img/photo-perfil.jpeg" class="photo-perfil"alt="perfil photo">
                </div>
                <a href="#" class="instagram-login"> Continue como jane_nataly</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group another-account">
                <p class="not-account"> Não é jane_nataly?</p>
                <p class="not-account">
                    <span class="link-blue"> Alternar contas</span>
                    ou 
                    <span class="link-blue"> Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="./public/img/apple_button.png" class="button-app-download">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./public/img/google_play_button.png" class="button-app-download">
                    </a>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
